[tool.ruff]
# Standard linting rules
lint.select = ["E", "F", "I", "W"]
line-length = 88
target-version = "py312"

# Exclude common non-source directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.egg-info",
    "back_catalog",
]

[tool.ruff.lint.isort]
known-first-party = ["deliberations"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
